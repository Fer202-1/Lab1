<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt lịch khám | Smart Clinic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #e0f2ff, #ffffff);
      min-height: 100vh;
    }
    .booking-card {
      border-radius: 15px;
    }
    .booking-header {
      background: linear-gradient(90deg, #0d6efd, #0a58ca);
      color: white;
      border-radius: 15px 15px 0 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="../index.html">Smart Clinic</a>
  </div>
</nav>

<!-- Booking Section -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card booking-card shadow-lg">

        <div class="booking-header p-4 text-center">
          <h3 class="mb-1"><i class="bi bi-calendar-check"></i> Đặt lịch khám bệnh</h3>
          <p class="mb-0">Nhanh chóng - Chính xác - Tiện lợi</p>
        </div>

        <div class="card-body p-4">
          <form id="bookingForm">

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="fullName" placeholder="Nguyễn Văn A" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" id="phone" placeholder="0123456789" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Ngày khám</label>
                <input type="date" class="form-control" id="date" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Chọn dịch vụ</label>
              <select class="form-select" id="service" required>
                <option value="">-- Chọn dịch vụ --</option>
                <option value="Khám tổng quát">Khám tổng quát</option>
                <option value="Khám chuyên khoa">Khám chuyên khoa</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Chọn bác sĩ</label>
              <select class="form-select" id="doctor" required>
                <option value="">-- Chọn bác sĩ --</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Ghi chú thêm</label>
              <textarea class="form-control" rows="3" id="note" placeholder="Triệu chứng, yêu cầu đặc biệt..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg">
              <i class="bi bi-check-circle"></i> Xác nhận đặt lịch
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p class="mb-0">© 2026 Smart Clinic - Hệ thống đặt lịch phòng khám</p>
</footer>

<script>
  const doctors = [
    { name: "BS. Nguyễn Văn A", specialty: "Nội khoa", service: "Khám tổng quát" },
    { name: "BS. Trần Thị B", specialty: "Nhi khoa", service: "Khám chuyên khoa" }
  ];

  const serviceSelect = document.getElementById("service");
  const doctorSelect = document.getElementById("doctor");

  serviceSelect.addEventListener("change", function () {
    doctorSelect.innerHTML = '<option value="">-- Chọn bác sĩ --</option>';
    doctors
      .filter(d => d.service === this.value)
      .forEach(d => {
        const option = document.createElement("option");
        option.textContent = `${d.name} (${d.specialty})`;
        doctorSelect.appendChild(option);
      });
  });

  document.getElementById("bookingForm").addEventListener("submit", function (e) {
    e.preventDefault();

    alert("Đặt lịch thành công!\n\nCảm ơn bạn đã sử dụng dịch vụ của Smart Clinic.");
    this.reset();
  });
</script>

</body>
</html>
